<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    <link rel="shortcut icon" href="scss/moedas.png" type="image/x-icon">
    <title>Conversor de Moeda</title>
</head>
<body>
    <div class="container1">
        <h1>Converta sua Moeda</h1>

        <div class="input-group">
            <label for="moeda">Valor em R$: </label>
            <input type="number" id="moeda">
        </div>

        <div class="choose-group">
            <p>Converter para:</p>

            <div class="radios-group">
                <label for="dolar">
                    <div class="radio-group dolar">
                        Dólar
                        <input type="radio" name="radio" id="dolar" value="Dólar">
                    </div>
                </label>

                <label for="euro">
                    <div class="radio-group euro">
                        Euro
                        <input type="radio" name="radio" id="euro" value="Euro">
                    </div>
                </label>

                <label for="libra">
                    <div class="radio-group libra" for="libra">
                        Libra
                        <input type="radio" name="radio" id="libra" value="Libra">
                    </div>
                </label>
            </div>
        </div>

        <button id="converter">Converter</button>
    </div>

    <div class="container2 none">
        <h1>Valor: <span id="real"></span></h1>

        <div class="result-group">
            <h2>em <span id="valor"></span> <span id="result"></span></h2>
        </div>

        <button id="voltar">Voltar</button>
    </div>

    <script src="js/main.js" defer></script>
</body>
</html>
